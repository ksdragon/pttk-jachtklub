<div>
  <!-- <div *ngIf="(article | async) as article" > -->
  <div>
    <h1 class="home-title ml-md-0">{{ header }}</h1>
  </div>
  <div class="entry-meta" style="left: 50px;">
    <span class="posted-on">
      <i class="fa fa-calendar"></i>
      <a href="#" rel="bookmark"> {{ createDate }} </a>
    </span>
    <span class="byline">
      <i class="fa fa-user"></i>
      <span class="author vcard">
        <a class="url fn n" href="#"> {{ (user$ | async)?.nickName }}</a></span>
    </span>
  </div>

  <quill-view [content]="contentView" [preserveWhitespace]="true" format="object">
  </quill-view>
</div>
