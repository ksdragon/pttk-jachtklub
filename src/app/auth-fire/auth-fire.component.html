<div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="alert alert-danger" *ngIf="error" >
        <p>{{ error }}</p>
      </div>
        <div class="col-md-12 mt-5 text-center" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            email
            required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            required
            ngModel
            name="password"
            minlength="6">
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sing Up'}}</button> |
           <button class="btn btn-primary" type="button" (click)="onSwitchMode()" >
             Swich to {{ isLoginMode ? 'Sing Up' : 'Login' }}</button>
        </div>
        <hr class="my-4">
        <div class="btn-signin pt-3">
          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
          <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
        </div>
      </form>
    </div>
  </div>
