<div class="row">
    <div class="col-md-6 offset-md-2">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="col-sm-12 mt-5 text-center" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
        </div>
        <form #profileForm (ngSubmit)="onSubmit(profileForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="nickName">Nick</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="nick"
                    id="nick"
                    ngModel>
            </div>
            <div class="form-group">
                <label for="name">ImiÄ™</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="name"
                    id="name"
                    ngModel
                    required>
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="lastName"
                    id="lastName"
                    ngModel>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Zapisz</button>
        </form>       
    </div>  
</div>
