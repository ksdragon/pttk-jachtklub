<div class="row">
    <div class="col-md-6 offset-md-2">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="col-sm-12 mt-5 text-center" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
        </div>
        <form #profileForm = "ngForm" (ngSubmit)="onSubmit(profileForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    ngModel="{{ userAuth.email }}"
                    readonly>
            </div>
            <div class="form-group">
                <label for="nickName">Nick</label>
                <input
                    type="text"
                    class="form-control"
                    name="nick"
                    id="nick"
                    ngModel>
            </div>
            <div class="form-group">
                <label for="name">Imię</label>
                <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    ngModel
                    required>
            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko</label>
                <input
                    type="text"
                    class="form-control"
                    name="lastName"
                    id="lastName"
                    ngModel>
            </div>
            <div class="form-group">
              <label for="birthday">Data urodzenia</label>
              <input
                  type="date"
                  class="form-control"
                  name="birthday"
                  id="birthday"
                  ngModel>
          </div>
          <div class="form-group">
            <label for="phones">Telefon</label>
            <input
                type="number"
                class="form-control"
                name="phones"
                id="phones"
                ngModel>
          </div>
          <div class="form-group">
              <label for="street">Ulica</label>
              <input
                  type="text"
                  class="form-control"
                  name="street"
                  id="street"
                  ngModel>
            </div>
            <div class="form-group">
                <label for="streetNumber">Numer ulicy</label>
                <input
                    type="text"
                    class="form-control"
                    name="streetNumber"
                    id="streetNumber"
                    ngModel>
              </div>
              <div class="form-group">
                  <label for="city">Miasto</label>
                  <input
                      type="text"
                      class="form-control"
                      name="city"
                      id="city"
                      ngModel>
                </div>
              <div class="form-group">
                  <label for="postCode">Kod pocztowy</label>
                  <input
                      type="text"
                      class="form-control"
                      name="postCode"
                      id="postCode"
                      ngModel>
              </div>
              <div class="form-group">
                <label for="country">Państwo</label>
                <input
                    type="text"
                    class="form-control"
                    name="country"
                    id="country"
                    ngModel>
              </div>
            <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Zapisz</button>
        </form>
    </div>
</div>
