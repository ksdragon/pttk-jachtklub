<div class="main-page">
  <app-show-case></app-show-case>
  <div class="col-sm-8">
    <div>
      <h1 id="home-title">Najnowsze Artykuły</h1>
    </div>
    <ng-container *ngIf="layoutsViews.length; else emptyViewsLayouts" >
      <div class="editorViewLayout" *ngFor="let contentView of layoutsViews">
        <app-editor-view-layout [contentView]="contentView"></app-editor-view-layout>
      </div>
    </ng-container>
    <ng-template #emptyViewsLayouts>
      <h1>Brak artykułów</h1>
    </ng-template>
  </div>
</div>
